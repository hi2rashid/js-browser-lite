<!DOCTYPE html>
<html>
<head>
    <title>Embedded Iframe with Navbar</title>
    <style>
        body {
            margin: 0; /* Remove default body margin */
            font-family: sans-serif;
        }

        .navbar {
            background-color: #f0f0f0; /* Light gray background */
            padding: 5px;
            display: flex;
            align-items: center; /* Vertically align items */
            position: fixed; /* Fixed navbar */
            top: 0;
            left: 0;
            right: 0;
            z-index: 100; /* Ensure it's above the iframe */
        }

        .navbar-buttons {
            display: flex; /* Arrange buttons horizontally */
        }
        .navbar-buttons button {
            padding: 5px 10px;
            margin: 0 5px;
            border: none;
            cursor: pointer;
        }

        .navbar-address {
            flex-grow: 1; /* Address bar takes up available space */
            margin: 0 10px; /* Add some margin */
        }

        .navbar-address input[type="text"] {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
        }

        .navbar-dropdown {
            margin-left: 10px;
        }

        iframe {
            width: 100%;
            height: calc(100vh - 40px); /* Iframe takes up remaining viewport height */
            border: none;
            margin-top: 40px; /* Adjust margin to account for navbar height */
        }
    </style>
</head>
<body>

<div class="navbar">
    <div class="navbar-buttons">
        <button onclick="goBack()">Back</button>
        <button onclick="goForward()">Forward</button>
    </div>
    <div class="navbar-address">
        <input type="text" id="addressBar" value="https://www.example.com">
    </div>
    <div class="navbar-dropdown">
        <select>
            <option value="https://www.example.com">Example.com</option>
            <option value="https://www.google.com">Google.com</option>
            </select>
    </div>
</div>

<iframe id="myIframe" src="https://www.example.com"></iframe>

<script>
    const addressBar = document.getElementById('addressBar');
    const myIframe = document.getElementById('myIframe');
    const dropdown = document.querySelector('.navbar-dropdown select');

    addressBar.addEventListener('keyup', function(event) {
        if (event.key === 'Enter') {
            loadURL();
        }
    });

    dropdown.addEventListener('change', function() {
        addressBar.value = this.value;
        loadURL();
    });

    function loadURL() {
        const url = addressBar.value;
        myIframe.src = url;
    }

    function goBack() {
        myIframe.contentWindow.history.back();
    }

    function goForward() {
        myIframe.contentWindow.history.forward();
    }


    myIframe.onload = function() {
        addressBar.value = myIframe.contentWindow.location.href;
    };

</script>

</body>
</html>
